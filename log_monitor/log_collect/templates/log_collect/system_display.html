{% extends 'log_collect/base_log_display.html' %}

{% block contentup %}
	<div>
		<form action="{% url 'log_collect:system' %}" method="POST">
			{% csrf_token %}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Syslog Refresh</button>	
		</form>
	</div>

	{% for log in logs %}
		<li>{{ log }}</li>
	{% endfor %}

{% endblock %}
